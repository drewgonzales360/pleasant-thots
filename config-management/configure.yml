---
- hosts: galaxy
  tasks:
    - name: Install git
      become: yes
      apt:
        name: git
        update_cache: yes
        state: present

    - name: Install vim
      become: yes
      apt:
        name: vim
        update_cache: yes
        state: present

    - name: Check for docker
      shell: docker
      register: dockered
      ignore_errors: yes

    - name: install docker
      become: yes
      shell: curl -sSL https://get.docker.com | sh
      when: dockered.rc != 0

    - name: Check for kubernetes
      shell: kubeadm
      register: kubernetesed
      ignore_errors: yes

    - name: install kubernetes
      become: yes
      shell: |
          curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
          echo "deb http://apt.kubernetes.io/ kubernetes-xenial main" > /etc/apt/sources.list.d/kubernetes.list
      when: kubernetesed.rc != 0

    - name: install kubernetes
      become: yes
      apt:
        name: kubeadm
        update_cache: yes
        state: present

    - name: install kubernetes
      become: yes
      apt:
        name: kubelet
        update_cache: yes
        state: present

    - name: install kubernetes
      become: yes
      apt:
        name: kubectl
        update_cache: yes
        state: present

    - name: configure cgroup
      become: yes
      replace:
        path: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
        regexp: 'cgroup-driver=.*'
        replace: 'cgroup-driver=cgroupfs'
        backup: yes

    - name: Add the user 'ed'
      become: yes
      user:
        name: ed
        groups: sudo,docker
        shell: /bin/bash

    - name: Check for pip
      shell: pip
      register: piped
      ignore_errors: yes

    - name: install pip
      become: yes
      shell: |
        curl https://bootstrap.pypa.io/get-pip.py -o /tmp/get-pip.py
        python /tmp/get-pip.py
        rm /tmp/get-pip.py
      when: piped.rc != 0

    - name: install virtualenv
      become: yes
      pip:
        name: virtualenv

    - name: Add an apt key by id from a keyserver
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 93C4A3FD7BB9C367
        state: pressent

    - name: install ansible
      become: yes
      apt:
        name: ansible
        update_cache: yes
        state: present

    - name: Update all packages to the latest version
      become: yes
      apt:
        upgrade: yes
        autoclean: yes
...
